<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="home">
      <img src="../assets/img/icona-cibando.png" class="logo" alt="logo cibando"><span>Cibando</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="home"><fa-icon [icon]="iconaHome"></fa-icon>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="ricette"><fa-icon [icon]="iconaSchedaRicette"></fa-icon>Ricette</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contatti"><fa-icon [icon]="iconaMail"></fa-icon>Contatti</a>
        </li>
        <li class="nav-item accedi" *ngIf="!authService.isLogged()">
          <a class="nav-link " routerLink="login">
            <i class="pi pi-users"></i>Accedi</a>
          <!--prine ng-->
        </li>

        <li class="nav-item" *ngIf="authService.isLogged()">
          <i class="pi pi-users"></i><span class="name">Ciao {{user.name}}</span>
          <span *ngIf="user.role === 'admin'"><i class="pi pi-plus"></i><a routerLink="nuova-ricetta">Nuova ricetta</a></span>
          <a (click)="logOut()">Esci</a>
          <!--prine ng-->
        </li>

        <li>
          <form class="form-inline my-2 my-lg-0">
            <input class=" search" type="search" placeholder="Search" aria-label="Ricerca">
            <button [style]="'border-radius: 50%'" class="btn btn-outline-success my-2 my-sm-0" type="submit">
              <fa-icon [icon]="search" class="bottone-icon"></fa-icon>
            </button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
</header>
