<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="home">
      <img src="../assets/img/icona-cibando.png" class="logo" alt="logo cibando"><span>Cibando</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="home">
            <fa-icon [icon]="iconaHome"></fa-icon>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="ricette">
            <fa-icon [icon]="iconaSchedaRicette"></fa-icon>Ricette
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contatti">
            <fa-icon [icon]="iconaMail"></fa-icon>Contatti
          </a>
        </li>
        <li class="nav-item accedi" *ngIf="!authService.isLogged()">
          <a class="nav-link " routerLink="login">
            <i class="pi pi-users"></i>Accedi</a>
          <!--prine ng-->
        </li>

        <ul class="navbar-nav nav-sposta nuova-ricetta" *ngIf="authService.isLogged()">
          <li class="nav-item user">
            <i class="pi pi-users"></i><span class="name sposta-interpolation-string">Ciao {{user.name}}</span>
          </li>
          <li class="nav-item user">
            <a class="nuova-ricetta2" routerLink="profilo" class="esci">Profilo</a>
          </li>
          <li class="nav-item user">
            <span class="nuova-ricetta-color nuova-ricetta" *ngIf="user.role === 'admin'"><i class="pi pi-plus"></i><a class="nuova-ricetta-color" routerLink="nuova-ricetta">Nuova
                ricetta</a></span>
            <!--prine ng-->
          </li>

          <li>
            <a class="nuova-ricetta" href="#" (click)="logOut()" class="esci">Esci</a>
            </li>
        </ul>

        <div id="container-search">
            <input type="text" [(ngModel)]="testo"  class="form-control cerca">
            <!-- (onClick)="onClick()" -->
            <button (click)="cerca()" class="btn btn-primary"><i class="pi pi-search"></i></button>
        </div>
      </ul>
    </div>
  </nav>
</header>
