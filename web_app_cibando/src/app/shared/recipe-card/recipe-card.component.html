<div class="container-cards" id="div-card">
  <div class="card" *ngFor="let recipe of recipes">
    <div class="card-image" [ngStyle]="{'background-image': 'url(' + recipe.image + ')'}" (click)="inviaTitolo(recipe.title)">

    </div>
    <div class="card-body" >
      <h5 class="card-title">{{recipe.title}}</h5>
      <p class="card-text">{{recipe.description | slice: 0:250}}...</p>
      <div id="div-button-center">
        <!--<a class="btn btn-primary" routerLink="/dettaglio/{{recipe._id}}">Visualizza</a>-->
        <a class="btn btn-primary" routerLink="/ricette/dettaglio/{{recipe.title}}/{{recipe._id}}">Visualizza</a>
        <!--<a class="btn btn-primary" [routerLink]=" 'dettaglio/' + recipe.title +'/'+ recipe._id">Visualizza</a>-->
      </div>
    </div>
  </div>
</div>
