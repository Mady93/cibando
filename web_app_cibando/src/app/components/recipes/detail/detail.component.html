<div>
  <div class="error" *ngIf="!ricetta" noSlide>
    <h4>Ricetta non trovata!</h4>
    </div>
</div>

<div class="container-fluid" #noSlide>
  <div class="container-image">
    <div class="card-image" [ngStyle]="{'background-image': 'url(' + ricetta.image + ')'}">
    </div>
    <div class="container-testo" >
      <h5 class="card-title">{{ricetta.title}}</h5>
      <p class="card-text">{{ricetta.description}}</p>
    </div>
    <br>
    <div class="difficolta"><span class="difficulty">Difficoltà:</span>
      <div class="row">
       <!-- <p class="stelle">{{ricetta.difficulty}}</p> -->
        <img [src]="percorsoDifficolta+ricetta?.difficulty +'.png'" class="difficult" alt="difficoltà">
      </div>

    </div>
    <div class="container-data">
      <p class="data">Ricetta pubblicata {{ricetta.date | date}}</p>
    </div>
  </div>
</div>
