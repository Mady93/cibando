<div id="container" *ngIf="ricette?.length > 0">
<div class="container card" *ngFor="let recipe of ricette" >
  <div class="card-image" [ngStyle]="{'background-image': 'url(' + recipe.image + ')'}">
  </div>
  <div class="card-body" >
    <h5 class="card-title">{{recipe.title}}</h5>
    <p class="card-text">{{recipe.description | slice: 0:250}}...</p>
    <!-- <div id="div-button-center">
      <a class="btn btn-primary" routerLink="/ricette/dettaglio/{{recipe.title}}/{{recipe._id}}">Visualizza</a> -->
    </div>
  </div>
</div>
<div *ngIf="ricette?.length == 0" class="not-found"> Siamo spiacenti, non ci sono ricette</div>
